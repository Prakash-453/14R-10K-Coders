<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="pink">
    <center><h1><font color="Red">Registration Form</font></h1></center>
    <form>
        <label for="FName">First Name : </label>
        <input type="text" id="FName" name="FName"/><br><br>
        <label for="LName">Last Name : </label>
        <input type="text" id="LName" name="LName"/><br>
        <p>Choose Gender : </p>
        <input type="radio" id="radio" value="Male" name="Gender"/>
        <label for="radio">Male</label><br>
        <input type="radio" id="radio" value="FeMale"name="Gender"/>
        <label for="radio">Female</label><br><br>
        <label for="E-Mail">E-Mail-ID : </label>
        <input type="mail" id="E-Mail" name="E-Mail"/><br><br>
        <label for="Mobile No">Mobile Number : </label>
        <input type="tel" id="Mobile No" name="Mobile No" pattern="[0-9]{10}"/><br><br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="Password" pattern="[0-9]{6}"/><br><br>
        <label for="address">Address : </label>
        <input type="address" id="address" name="Address"/><br><br>
        <label for="DOB">Date of Birth: </label>
        <input type="date" id="DOB" name="Date of birth"/><br><br>
        <label for="date and time">Date and Time : </label>
        <input type="datetime-local" id="date and time" name="Date and Time"/><br><br>
        <label for="range">Range : </label>
        <input type="range" id="range" name="Range"/><br><br>
        <label for="color">Color : </label>
        <input type="color" id="color" name="Color"/><br><br>
        <label for="url">Url Link : </label>
        <input type="url" id="color" name="Url"/><br><br>
        <label for="file">File : </label>
        <input type="file" id="file" name="File"/><br><br>
        <input type="Reset"/>
        <input type="Submit"/>
    </form>
</body>
</html>
